<html lang="en">
<head>

    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white; /* Set your desired background color */
            padding: 20px; /* Adjust padding as needed */
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-size="30" text-anchor="middle" fill="white">Welcome to VaveLink</text></svg>');
        }
    </style>
</head>
<body>

    <video autoplay loop muted>
        <source src="Videos/Vavelink BGEdited Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="title-container">
        Welcome to VaveLink
    </div>

</body>
</html>
